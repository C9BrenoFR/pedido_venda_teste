<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Comerciais</title>
</head>
<body>
    <h1>Detalhes dos Pedidos</h1>
    <div id="order-details"></div>

    <script>
        // Função para carregar os detalhes dos pedidos
        async function loadOrderDetails() {
            try {
                const response = await fetch('/api/pedidos'); // Rota correta para o controlador
                if (!response.ok) {
                    throw new Error(`Erro ao obter pedidos: ${response.statusText}`);
                }
                const orders = await response.json(); // O controlador já retorna o array combinado
                console.log('Pedidos recebidos:', orders);

                // Exibir os detalhes dos pedidos na página
                const orderDetailsDiv = document.getElementById('order-details');
                orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.innerHTML = `
                        <p><strong>ID do Pedido:</strong> ${order.id}</p>
                        <p><strong>Código:</strong> ${order.codigo}</p>
                        <p><strong>Data do Pedido:</strong> ${order.dataPedido}</p>
                        <p><strong>Status:</strong> ${order.status}</p>
                        <p><strong>Transportadora:</strong> ${order.detalhes_transporte?.nomeAbreviado || 'Não informado'}</p>
                        <p><strong>Valor Total:</strong> R$ ${order.detalhes?.valorTotal || 'N/A'}</p>
                        <p><strong>Status de Entrega:</strong> ${order.statusEntrega}</p>
                        <p><strong>Cliente:</strong> ${order.cliente.nomeAbreviado}</p>
                        <p><strong>Representante:</strong> ${order.representante?.nomeAbreviado || 'Não informado'}</p>
                        <hr>
                    `;
                    orderDetailsDiv.appendChild(orderDiv);
                });
            } catch (error) {
                console.error('Erro ao carregar os detalhes dos pedidos:', error);
            }
        }

        // Chama a função para carregar os detalhes dos pedidos ao carregar a página
        loadOrderDetails();
    </script>
</body>
</html>
